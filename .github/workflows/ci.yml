name: Build and deploy ASP.Net Core app to GitHub pages - MarkdownEditor

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: Build ğŸ‘·â€â™‚ï¸
        run: dotnet build --configuration Release

      - name: Publish ğŸ“˜
        run: dotnet publish --configuration Release -o ${{env.DOTNET_ROOT}}/release --no-build --nologo

  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: /home/runner/work/MarkdownEditor/MarkdownEditor/MarkdownEditor/bin/Release/net5.0/wwwroot
